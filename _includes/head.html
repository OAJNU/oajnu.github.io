<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{% if page.title %}{{ site.title }} | {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

<!-- Fonts -->
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400,300,600|Roboto:400,100,300,500,700|Volkhov:400italic" />

<!-- CSS -->
<link rel="stylesheet" href="{{ site.baseurl }}/css/oajnu.css" />

<!-- Feature Detection -->
<script type="text/javascript">
  function canUseWebP() {
    var elem = document.createElement('canvas');
    if (!!(elem.getContext && elem.getContext('2d'))) {
      // was able or not to get WebP representation
      return elem.toDataURL('image/webp').indexOf('data:image/webp') == 0;
    }
    return false;
  }
  if( canUseWebP() ) {
    document.querySelector('body').classList.add('with-webp');
  }
</script>
