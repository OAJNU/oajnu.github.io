<!-- footer Start -->
<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="footer-manu">

              <input type="text" class="form-control" placeholder="Email">
              <button class="btn btn-default" type="submit">Suscribirme al newsletter</button>
          </form> -->
          {% for sede in site.sedes %}
          {%- if sede.nameurl == 'acomisiondirectiva' -%}
          <ul class="social-icons" style="margin: 20px auto;">
            {%- for socialmedia in sede.socialmedia -%}
            <li>
              <a href="https://www.{{ socialmedia[0] }}.com/{{ socialmedia[1] }}" title="{{ socialmedia[0] | capitalize }}" target="_blank"><i class="fa fa-{{ socialmedia[0] }}"></i></a>
            </li>
            {%- endfor -%}
          </ul>
          {%- endif -%}
          {% endfor %}
        </div>
        <p>OAJNU &copy; Copyright 2019</p>
        <p>Todos los derechos reservados.</p>
      </div>
    </div>
  </div>
</footer>
