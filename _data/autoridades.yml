- id: presidencia
  name: Presidencia
  description: "Es la persona líder de la organización, responsable de la dirección general de las acciones y de alinear las pretensiones de los jóvenes con los objetivos estratégicos de OAJNU."
- id: secretarianacionaldeadministracionfinanzasylegales
  name: Secretaría Nacional de Administración, Finanzas y Legales
  description: "Dirige la administración de los recursos y gestiona las finanzas, además coordina las cuestiones legales, asegurándose de que todo se haga como debe hacerse."
- id: secretarianacionaldedesarrollodefondos
  name: Secretaría Nacional de Desarrollo de Fondos
  description: "Es la persona encargada de la generación de estrategias y políticas de sustentabilidad; quien potencia los vínculos con nuestros más grandes aliados, los donantes."
- id: secretarianacionaldepromociondederechos
  name: Secretaría Nacional de Promoción de Derechos
  description: "Coordina las relaciones públicas y promueva las acciones para ampliar los derechos de los jóvenes, llevando sus voces a cada rincón."
- id: secretarianacionaldecoordinaciondeproyectos
  name: Secretaría Nacional de Coordinación de Proyectos
  description: "Es la persona encargada de la dirección general de los proyectos que ejecutamos en cada localidad, supervisando su calidad y asegurando que su impacto sea más jóvenes empoderados."
- id: secretarianacionaldefortalecimientodelvoluntariado
  name: Secretaría Nacional de Fortalecimiento del Voluntariado
  description: "Es la persona encargada de la articulación de nuestro funcionamiento interno, quien desarrolla políticas para potenciar a nuestros voluntarios, motivarlos y mantener la máquina en funcionamiento."
- id: secretarianacionaldecomunicacion
  name: Secretaría Nacional de Comunicación
  description: "Coordina la comunicación externa e interna. Diseña las estrategias de imagen y comunicación, siendo la voz de OAJNU."
- id: secretarianacionaldeproyectosinternacionales
  name: Secretaría Nacional de Proyectos Internacionales
  description: "Es quien nos vincula con el mundo desarrollando proyectos en diferentes puntos del planeta junto a aliados internacionales."
- id: direccionejecutiva
  name: Dirección Ejecutiva
  description: "LiderA de la sede, es responsable de la dirección general de las acciones y de alinear las pretensiones de los jóvenes de su región con los objetivos estratégicos de OAJNU."
- id: vicedireccionejecutiva
  name: Vicedirección Ejecutiva
  description: "Mano derecha del lider de la sede, conjuntamente responsable de la dirección general de las acciones y de alinear las pretensiones de los jóvenes de su región con los objetivos estratégicos de OAJNU."
- id: secretariadeadministracionfinanzasylegales
  name: Secretaría de Administración, Finanzas y Legales
  description: "Dirige la administración de los recursos y gestiona las finanzas de la sede, además coordina las cuestiones legales, asegurándose de que todo se haga como debe hacerse."
- id: secretariadedesarrollodefondos
  name: Secretaría de Desarrollo de Fondos
  description: "Genera estrategias y políticas de sustentabilidad para la sede; quien potencia los vínculos con nuestros más grandes aliados, los donantes."
- id: secretariadepromociondederechos
  name: Secretaría de Promoción de Derechos
  description: "Coordina las relaciones públicas y promueva las acciones para ampliar los derechos de los jóvenes, llevando sus voces a cada rincón."
- id: secretariadecomunicacion
  name: Secretaría de Comunicación
  description: "Coordina la comunicación externa e interna. Diseña las estrategias de imagen y comunicación, siendo la voz de OAJNU."
- id: secretariadepromociondederechosycomunicacion
  name: Secretaría de Promoción de Derechos y Comunicación
  description: "Coordina las relaciones públicas y promueva las acciones para ampliar los derechos de los jóvenes, llevando sus voces a cada rincón. A su vez, coordina la comunicación externa e interna. Diseña las estrategias de imagen y comunicación, siendo la voz de OAJNU."
- id: secretariadecoordinaciondeproyectos
  name: Secretaría de Coordinación de Proyectos
  description: "Dirige estratégicamente los proyectos que ejecutamos en la región, supervisando su calidad y asegurando que su impacto sean más jóvenes empoderados."
- id: secretariadefortalecimientodelvoluntariado
  name: Secretaría de Fortalecimiento del Voluntariado
  description: "Articula el funcionamiento interno de la sede, quien desarrolla políticas para potenciar a los voluntarios, motivarlos y mantener la máquina en funcionamiento."
