- id: presidencia
  name: Presidencia
  description: "Lidera la organización, es responsable de la dirección general de las acciones y de alinear las pretensiones de la juventud con los objetivos estratégicos de OAJNU."
- id: secretarianacionaldefinanzas
  name: Secretaría Nacional de Finanzas
  description: "Dirige la administración de los recursos y gestiona las finanzas de la organización."
- id: secretarianacionaldefinanciaciones
  name: Secretaría Nacional de Financiaciones
  description: "Articula la actividad de OAJNU a nivel internacional. Gestiona las financiaciones de empresas y/o organismos nacionales e internacionales."
- id: secretarianacionaldecaptaciondedonantes
  name: Secretaría Nacional de Captación de Donantes
  description: "Genera estrategias y políticas de sustentabilidad; y potencia los vínculos con nuestros más grandes aliados, los donantes."
- id: secretarianacionaldelegales
  name: Secretaría Nacional de Legales
  description: "Organiza y gestiona los asuntos legales de la organización."
- id: secretarianacionaldeimpacto
  name: Secretaría Nacional de Impacto
  description: "Se encarga  de la dirección general de los proyectos que ejecutamos en cada localidad, supervisando su calidad y asegurando su impacto positivo en la juventud."
- id: secretarianacionaldefortalecimientodelvoluntariado
  name: Secretaría Nacional de Fortalecimiento del Voluntariado
  description: "Desarrolla estrategias para potenciar las habilidades y competencias de quienes integran la organización, procurando la mejor experiencia de voluntariado."
- id: secretarianacionaldecomunicacionestrategica
  name: Secretaría Nacional de Comunicación Estratégica
  description: "Coordina la comunicación externa e interna. Diseña las estrategias de imagen y comunicación, siendo la voz de OAJNU."
- id: direccionejecutiva
  name: Dirección Ejecutiva
  description: "LiderA de la sede, es responsable de la dirección general de las acciones y de alinear las pretensiones de los jóvenes de su región con los objetivos estratégicos de OAJNU."
- id: vicedireccionejecutiva
  name: Vicedirección Ejecutiva
  description: "Mano derecha del lider de la sede, conjuntamente responsable de la dirección general de las acciones y de alinear las pretensiones de los jóvenes de su región con los objetivos estratégicos de OAJNU."
- id: secretariadeadministracionfinanzasylegales
  name: Secretaría de Administración y Finanzas
  description: "Dirige la administración de los recursos y gestiona las finanzas de la sede, además coordina las cuestiones legales, asegurándose de que todo se haga como debe hacerse."
- id: secretariadedesarrollodefondos
  name: Secretaría de Desarrollo de Fondos
  description: "Genera estrategias y políticas de sustentabilidad para la sede; quien potencia los vínculos con nuestros más grandes aliados, los donantes."
- id: secretariadecomunicacion
  name: Secretaría de Comunicación Estratégica
  description: "Coordina la comunicación externa e interna. Diseña las estrategias de imagen y comunicación, siendo la voz de OAJNU."
- id: secretariadecoordinaciondeproyectos
  name: Secretaría de Impacto
  description: "Dirige estratégicamente los proyectos que ejecutamos en la región, supervisando su calidad y asegurando que su impacto sean más jóvenes empoderados."
- id: secretariadefortalecimientodelvoluntariado
  name: Secretaría de Fortalecimiento del Voluntariado
  description: "Articula el funcionamiento interno de la sede, quien desarrolla políticas para potenciar a los voluntarios, motivarlos y mantener la máquina en funcionamiento."
- id: secretariadedesarrollodefondosyadmin
  name: Secretaría de Desarrollo de Fondos y de Administración y Finanzas
  description: "Genera estrategias y políticas de sustentabilidad para la sede; quien potencia los vínculos con nuestros más grandes aliados, los donantes. Además, dirige la administración de los recursos y gestiona las finanzas de la sede, además coordina las cuestiones legales, asegurándose de que todo se haga como debe hacerse."
