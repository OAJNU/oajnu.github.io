<section id="contact-form">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="block">
          <form id="contactanosform">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Nombre y Apellido">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Celular">

            <div class="form-group">
              <select name="sede" form="contactanosform" class="form-control">

                <option value="oajnu-nacional">Comisión Directiva</option>
                <option value="buenos-aires">Buenos Aires</option>
                <option value="chaco">Chaco</option>
                <option value="cordoba">Cordoba</option>
                <option value="corrientes">Corrientes</option>
                <option value="mendoza">Mendoza</option>
                <option value="santa-fe">Santa Fé</option>
                <option value="salta">Salta</option>
                <option value="san-juan">San Juan</option>
                <option value="tucuman">Tucumán</option>
                <option value="uruguay">Uruguay</option>
              <select/>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Horario en que me encuentran">
            </div>
            <button class="btn btn-default" type="submit">Enviar</button>
          </form>
        </div>
