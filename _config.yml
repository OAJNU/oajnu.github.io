
exclude:
  - "/vendor/"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "LICENSE.md"
  - "*.gemspec"

keep_files:
  - "CNAME"
  - ".git"
  - ".gitignore"


# Site settings
title: "OAJNU"
subtitle: "Somos una organizaci칩n de j칩venes que trabajamos por y para otros j칩venes, brind치ndoles herramientas para que ellos mismos incidan en su entorno."
url: "https://oajnu.github.io" # the base hostname & protocol for your site
# baseurl: "/the/subpath/of/your/site" # Set this value to "" if you want your site to be root
baseurl: ""
cover: "/assets/cover.png"
